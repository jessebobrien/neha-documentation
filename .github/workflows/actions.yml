on:
  push:
    paths:
      - 'source/**'

name: Create PDFs from Markdowns

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: mkrakowitzer/actions-makepdfs@master
      if: github.ref == 'refs/heads/master'
      with:
        markdown_dir: source
        output_dir: tmp
    - uses: actions/upload-artifact@v3
      with:
        name: output-docs
        path: tmp